<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-In</title>
    <style>
        body {
            color: #fff;
            font-size: 2em !important;
        }

        form {
            font-size: 0.7em;
        }

        .label {
            display: inline-block;
            width: 140px;
            text-align: left;
        }
    </style>
</head>
<body class="body">
<div class="container text-center">
    <div class="row justify-content-center">
        <form>
            <div class="col-auto">
                <div class="row">
                    <div class="col">
                        SIGN-IN
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <span class="label">Email </span><input type="text" name="email" id="input-id"/>
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <span class="label">password </span><input type="password" name="password" id="input-password"/>
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <button type="submit" class="btn btn-primary" id="btn-signin">로그인</button> <a href="signup.html" class="btn btn-secondary">회원가입</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="./script/auth.js"></script>
<script>
    document.getElementById("btn-signin").addEventListener("click", async (e)=> {
        e.preventDefault()
        const email = document.forms[0].email.value
        const password = document.forms[0].password.value
        try {
            const response = await signInFromRemote(email, password)
            setCookie("token", response.token, 1)
            location.href = "index.html"
        } catch (e) {
            console.log(e)
            alert("사용자 존재 하지 않습니다.")
        }
    })
</script>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-In</title>
    <style>
        body {
            color: #fff;
            font-size: 2em !important;
        }

        form {
            font-size: 0.7em;
        }

        .label {
            display: inline-block;
            width: 140px;
            text-align: left;
        }
    </style>
</head>
<body class="body">
<div class="container text-center">
    <div class="row justify-content-center">
        <form>
            <div class="col-auto">
                <div class="row">
                    <div class="col">
                        SIGN-IN
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <span class="label">Email </span><input type="text" name="email"/>
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <span class="label">name </span><input type="text" name="name"/>
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <span class="label">password </span><input type="password" name="password"/>
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <span class="label">re-password </span><input type="password" name="rePassword"/>
                    </div>
                </div>
                <div class="row mt-3 ">
                    <div class="col-3 offset-4">
                        <div>
                            <select class="form-select"name="role">
                                <option value="student">학생</option>
                                <option value="tutor">튜터</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 text-left">
                    <div class="col-9 offset-1">
                        <button type="submit" class="btn btn-primary">회원가입</button><a href="signin.html" class="btn btn-danger">취소</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="./script/auth.js"></script>
<script>
    document.forms[0].addEventListener("submit", async (e) => {
        e.preventDefault()
        try {
            const {
                email: {value: email},
                name: {value: name},
                password: {value: password},
                rePassword: {value: rePassword},
                role: {value: role}
            } = e.target
            await signUpFromRemote(email, name, password, rePassword, role)
            location.href = "signin.html"
        } catch (e) {
            console.error(e)
            alert(e.message)
        }

    })
</script>
</html>
